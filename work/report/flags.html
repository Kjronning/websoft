<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flags</title>
    <link rel="stylesheet" href="css/flags.css">
</head>
<body>
<header>
    <nav>
        <a href="me.html">Me</a> |
        <a href="report.html">Report</a> |
        <a href="about.html">About</a>
        <a href="schools.html">Schools</a>
        <a href="flags.html">Flags</a>
    </nav>
</header>
<div class="container">
    <div class="row">
        <span>Chile</span>
        <div class="checkbox">
            <input type="checkbox" name="checkbox" id="chile" value="chile" checked/>
            <label for="chile"></label>
        </div>
    </div>
    <div class="row">
        <span>Sweden</span>
        <div class="checkbox">
            <input type="checkbox" name="checkbox" id="sweden" value="sweden"/>
            <label for="sweden"></label>
        </div>
    </div>
    <div class="row">
        <span>Scotland</span>
        <div class="checkbox">
            <input type="checkbox" name="checkbox" id="scotland" value="scotland"/>
            <label for="scotland"></label>
        </div>
    </div>
</div>

<div class="flag-container">
        <div id="chile-flag"  class="flag"></div>
        <div id="sweden-flag" class="flag" hidden></div>
        <div id="scotland-flag" class="flag" hidden></div>
</div>
</body>
<script>
    let toggles = document.querySelectorAll('input[name="checkbox"]');
    let flags = document.getElementsByClassName("flag");

    for(let i=0; i<3;i++){
        toggles[i].addEventListener("change",() => {
            toggleChangeEvent(toggles[i], toggles[(i+1)%3], toggles[(i+2)%3],flags[i], flags[(i+1)%3], flags[(i+2)%3]);
        });
    }

    let toggleChangeEvent = function(toggle1, toggle2, toggle3, flag1, flag2, flag3){
        console.log("clicked " + toggle1.value);
        if(toggle1.checked){
            toggle2.checked = false;
            flag2.hidden = true;
            toggle3.checked = false;
            flag3.hidden = true;
        }
        flag1.hidden = !toggle1.checked;
    };
</script>
</html>
